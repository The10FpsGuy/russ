<html lang="en">
<head>

    <title>Påmelding</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
        <h2>Påmelding</h2>
        <form action="processing.php" method="POST">
          <div class="input-box">
            <input name="fornavn" type="text" placeholder="Fornavn" required>
          </div>
          <div class="input-box">
            <input name="etternavn" type="text" placeholder="Etternavn" required>
          </div>
          <div class="input-box">
            <input name="epost" type="email" placeholder="Epost" required>
          </div>
          <div class="input-box">
            <input name="tlf" type="tel" placeholder="Telefonnummer (minst 8 sifre)" pattern="[0-9]{8}" required>
          </div>
          <div class="input-box button">
            <input type="Submit" value="Meld deg på">
          </div>
        </form>
      </div>
</body>
